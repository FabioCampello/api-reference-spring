server.port = 8081

application.versionAPI=v@pom.version@-@version.api@
#spring.profiles.active=test

paginacao=25
env=prod

## MULTIPART (MultipartProperties)
# # Ativar uploads com multipart uploads
spring.servlet.multipart.enabled=true
# Limite após o qual os arquivos são gravados no disco.
spring.servlet.multipart.file-size-threshold=2KB
# Tamanho máximo do arquivo.
spring.servlet.multipart.max-file-size=200MB
# Tamanho máximo da solicitação
spring.servlet.multipart.max-request-size=215MB

## Propriedades de armazenamento de arquivo
file.upload-dir=./uploads
file.temp-dir=./temp
